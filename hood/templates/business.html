{% extends 'base.html'%}
{% load crispy_forms_tags%}

{% block content%}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            {% for business in businesses%}
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{business.name}}</h3>
                    <p class="card-text">{{business.description}}</p>
                    <p class="card-text">{{business.email}}</p>
                </div>
            </div>
            {%endfor%}
        </div>

        <div class="col-md-8">
            <form action="" method="POST" novalidate enctype="multipart/form-data">
                {%csrf_token%}
                {{form|crispy}}
                <button type="submit" class="btn btn-sm btn-dark">Add business</button>
            </form>
        </div>
    </div>
</div>
{%endblock%}
