{% extends 'base.html'%}

{%block content %}
<div class="container">
    <h1 style="text-align: center;">Hoods</h1>
    <div class="row">
        {%for neighborhood in hoods %}
        <div class="card">
            <h1 class="card-title">Name:{{neighborhood.name}}</h1>
            <img class="img-responsive" src="{{neighborhood.logo.url}} " alt="Image" width="450px" height="450px">
            <div class="card-body">
                <p class="card-text">Description:{{neighborhood.description}}</p>
                <p class="card-text">Location:{{neighborhood.location}}</p>
            </div>
            
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
