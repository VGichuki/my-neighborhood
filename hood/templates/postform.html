{% extends 'base.html'%}
{% load crispy_forms_tags%}

{% block content%}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-6">
            <h2>Add a post</h2>
            <form action="" method="POST">
                {%csrf_token%}
                {{form|crispy}}
                <button type="submit" class="btn btn-sm btn-light">Post</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{%endblock%}
