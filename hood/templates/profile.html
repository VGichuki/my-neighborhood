{% extends 'base.html' %}

{% block content %}
<div class="container ">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-6">
            <img class="rounded-circle account-img d-block mx-auto png-default" src="{{ user.profile.profile_pic.url }}"height="200px" width="200px">
            <h5 class="text-center">{{user.username}}</h5>
            <p class="text-center"> {{user.email}}</p>
            {% if request.user.profile.neighbourhood %}
            <p class="text-center">My neighbourhood <a class="btn btn-sm btn-light" href="">{{ user.profile.neighbourhood.name }}</a>
            </p>
            {% endif %}
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
